<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <template class="a">
      <div>123</div>
    </template>
  </body>
  <script>
    let a = document.querySelectorAll(".a")[0];
    setTimeout(() => {
      new Vue({
        el: "#app",
        template: a,
        data() {
          return {
            message: "哈哈哈",
          };
        },
      });
    }, 2000);
  </script>
</html>
